<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-15</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="site-section">
        <div class="logo">
            <img src="css/img/your-logo.svg" alt="logo" width="100" height="30">
        </div>
        <div class="sign-part">
            <div class="texts-part">
                <div class="lorem-part">
                    <p class="lorem-text">Welcome to <span class="lorem-span">LOREM</span></p>
                    <h1 class="lorem-title">Sign up</h1>
                </div>
                <div class="account-part">
                    <p class="account-text">Have an Account?</p>
                    <a class="account-link" href="index.html">Sign up</a>
                </div>
            </div>
            <form action="https://echo.htmlacademy.ru">
                <div class="email-pass-part">
                    <label class="email-pass-label" for="email-add">Enter your username or email address</label>
                    <input class="email-add-pass email-in" type="text" name="email or name" id="email-add" placeholder="Username or email address"  required>
                </div>
                <div class="user-contact">
                    <div class="contact-div">
                        <label class="contact-label" for="contact">User name</label>
                        <input class="contact-in" type="text" id="user-name" name="user-name" placeholder="User name" required>
                    </div>
                    <div class="contact-div">
                        <label class="contact-label" for="contact">Contact Number</label>
                        <input class="contact-in" type="number" id="contact" name="contact-number" placeholder="contact number" required>
                    </div>
                </div>
                <div class="email-pass-part part-sign">
                    <label class="email-pass-label" for="password">Enter your Password</label>
                    <input class="email-add-pass pass-in" type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <button class="sign-btn">Sign up</button>
            </form>
        </div>
    </section>
</body>
</html>
